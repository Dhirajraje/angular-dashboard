<div class="w-full h-full p-4">
    <img
      src="/assets/rocket.svg"
      alt="avatar"
      class="mx-auto h-24 w-24 rounded-full"
    />
    <h1 class="text-xl font-semibold text-slate-700 text-center">
      Lets fly to new heights
    </h1>
    <p class="text-md text-slate-700 text-center">Create an account</p>
    <div class="py-4">
        <label for="name" class="text-slate-600 block text-sm">Your name</label>
      <input
        type="text"
        name="name"
        (change)="changeName($event)"
        [value]="details.username"
        class="w-full p-2 outline-none border-2 rounded-md active:border-indigo-600 focus:border-indigo-600"
        placeholder="Name"
        required
      />
      <div class="h-1"></div>
      <label for="email" class="text-slate-600 block text-sm">Your email</label>
      <input
        type="email"
        name="email"
        (change)="changeEmail($event)"
        [value]="details.email"
        class="w-full p-2 outline-none border-2 rounded-md active:border-indigo-600 focus:border-indigo-600"
        placeholder="email"
        required
      />
      <div class="h-1"></div>
      <label for="password" class="text-slate-600 block text-sm">Password</label>
      <input
        type="password"
        name="password"
        [value]="details.password"
        (change)="changePass($event)"
        class="w-full p-2 outline-none border-2 rounded-md active:border-indigo-600 focus:border-indigo-600"
        placeholder="password"
        required
      />
      <div class="h-2"></div>
      <button
        class="w-full uppercase bg-indigo-600 p-2 rounded-md active:ring-2 ring-offset-2 ring-indigo-600 font-bold transition-all duration-150 active:bg-indigo-800 text-white flex justify-center"
        (click)="signUp()"
        >
        Sign up
      </button>
      <div class="border-b-2 w-full py-2"></div>
      <p class="text-center text-slate-600">Already have an account? <a routerLink="/auth/login" class="text-indigo-600 underline">sign in</a></p>
    </div>
  </div>
