<div class="border-b my-2"></div>
<div class="w-full flex gap-2">
  <div class="p-2 gap-2 w-full flex flex-col rounded-md bg-white">
    <p class="text-md text-slate-700">Daily sales</p>
    <div class="border-b"></div>
    <canvas
      baseChart
      [datasets]="[dailySales]"
      [labels]="dailySales.labels"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
      [type]="lineChartType"
      [plugins]="lineChartPlugins"
    >
    </canvas>
  </div>
  <div class="p-2 gap-2 w-full flex flex-col rounded-md bg-white">
    <p class="text-md text-slate-700">Daily sales (amount)</p>
    <div class="border-b"></div>
    <canvas
      baseChart
      [datasets]="[dailySaleAmount]"
      [labels]="dailySaleAmount.labels"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
      [type]="lineChartType"
      [plugins]="lineChartPlugins"
    >
    </canvas>
  </div>
</div>
