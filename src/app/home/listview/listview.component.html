<div class="w-full flex flex-col h-full overflow-auto">
  <h2
    class="text-slate-700 items-center text-3xl font-bold flex px-2 pt-2 gap-2"
  >
    KPIs
    <span class="flex-grow"></span>

    <label
      for="file"
      class="w-48 text-sm uppercase bg-white-600 p-2 rounded-md active:ring-2 ring-offset-2 border-2 border-indigo-700 ring-indigo-600 font-bold transition-all duration-150 active:bg-indigo-100 text-indigo-700 flex justify-center"
    >
      <input
        type="file"
        id="file"
        name="file"
        class="hidden"
        accept="application/xlsx"
        (change)="onFileChange($event)"
      />
      Upload excel
    </label>
    <button
      class="w-48 uppercase text-sm bg-indigo-600 p-2 rounded-md active:ring-2 ring-offset-2 ring-indigo-600 font-bold transition-all duration-150 active:bg-indigo-800 text-white flex justify-center"
    >
      Add new
    </button>
  </h2>
  <div
    class="overflow-auto h-full flex-grow my-2 m-1 shadow ring-1 ring-black ring-opacity-5 md:rounded-lg"
  >
    <table class="min-w-full divide-y divide-gray-300 overflow-auto">
      <thead class="bg-gray-50 sticky top-0 left-0">
        <tr>
          <th
            scope="col"
            class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6"
          >
            #
          </th>
          <th
            scope="col"
            class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900"
          >
            Client
          </th>
          <!-- <th
            scope="col"
            class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
          >
            Sales person id
          </th> -->
          <th
            scope="col"
            class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
          >
            amount
          </th>
          <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
            <span class="">created on</span>
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 bg-white">
        <tr *ngFor="let sale of sales">
          <td
            scope="col"
            class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-slate-400 sm:pl-6"
          >
            {{ sale.id }}
          </td>
          <td
            scope="col"
            class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-slate-400"
          >
            {{ sale.client_name }}
          </td>
          <!-- <td
            scope="col"
            class="px-3 py-3.5 text-left text-sm font-semibold text-slate-400"
          >
            # {{ sale.sales_person }}
          </td> -->
          <td
            scope="col"
            class="px-3 py-3.5 text-left text-sm font-semibold text-slate-400"
          >
            $ {{ sale.sale_amount }}
          </td>
          <td
            scope="col"
            class="px-3 py-3.5 text-center text-sm font-semibold text-slate-400"
          >
            {{ sale.created_on }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="flex p-1 pb-2 justify-end">
    <button
      class="w-48 uppercase text-sm bg-indigo-600 p-2 rounded-md active:ring-2 ring-offset-2 ring-indigo-600 font-bold transition-all duration-150 active:bg-indigo-800 text-white flex justify-center disabled:ring-slate-200 disabled:bg-slate-200"
    >
      Load more
    </button>
  </div>
</div>
